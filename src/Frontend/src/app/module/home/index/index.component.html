<div class="content-header">
  <div class="container-fluid">
      <div class="row mb-2">
          <div class="col-sm-6">
              <h1 class="m-0 text-dark">Dashboard</h1>
          </div>
          <!-- /.col -->
          <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">Dashboard v1</li>
              </ol>
          </div>
          <!-- /.col -->
      </div>
      <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
      <!-- Small boxes (Stat box) -->
      <div class="row">
          <div class="col-lg-3 col-6">
              <!-- small box -->
              <div class="small-box bg-info">
                  <div class="inner">
                    <h3>{{ donacionesCount }}</h3>
                      <p>Nuevas Donaciones</p>
                  </div>
                  <div class="icon">
                      <i class="ion ion-bag"></i>
                  </div>
                  <a [routerLink]="['/donaciones/donacion/index']" class="small-box-footer">
                    More info <i class="fas fa-arrow-circle-right"></i>
                  </a>
              </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
              <!-- small box -->
              <div class="small-box bg-success">
                  <div class="inner">
                      <h3>{{ voluntariosCount }}</h3>

                      <p>Nuevos Voluntarios</p>
                  </div>
                  <div class="icon">
                      <i class="ion ion-stats-bars"></i>
                  </div>
                  <a [routerLink]="['/configuracion/person']" class="small-box-footer">
                    More info <i class="fas fa-arrow-circle-right"></i>
                  </a>
              </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
              <!-- small box -->
              <div class="small-box bg-warning">
                  <div class="inner">
                    <h3>{{ brigadeCount }}</h3>
                      <p>Brigadas Activas</p>
                  </div>
                  <div class="icon">
                      <i class="ion ion-person-add"></i>
                  </div>
                  <a [routerLink]="['/brigate/index']" class="small-box-footer">
                    More info <i class="fas fa-arrow-circle-right"></i>
                  </a>
              </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
              <!-- small box -->
              <div class="small-box bg-danger">
                  <div class="inner">
                    <h3>{{ beneficiariosCount }}</h3>
                      <p>Personas beneficiadas</p>
                  </div>
                  <div class="icon">
                      <i class="ion ion-pie-graph"></i>
                  </div>
                  <a [routerLink]="['/beneficiario/index']" class="small-box-footer">
                    More info <i class="fas fa-arrow-circle-right"></i>
                  </a>
              </div>
          </div>
          <!-- ./col -->
           
          <div class="col-lg-12 col-12">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5638.349947001059!2d-79.8955742083805!3d-2.1857415770940216!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x902d6ddc72892a7b%3A0xf9570528e1ff7731!2sClub%20De%20Leones!5e0!3m2!1ses-419!2sec!4v1723007399315!5m2!1ses-419!2sec" 
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>

      </div>
      <!-- /.row -->
  </div>
  <!-- Main row -->
</section>
<!-- /.content -->
