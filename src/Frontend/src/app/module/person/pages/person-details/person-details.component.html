<ng-container *ngIf="loading; else content">
    <app-spinner [visible]="loading"></app-spinner>
</ng-container>
<ng-template #content>
    <p-panel header="listado de personas">
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <p-table [value]="listaPersonas" [paginator]="true" [paginator]="true"
                    (onLazyLoad)="loadDetailsLazy($event)" [rows]="5" [totalRecords]="totalRows" [lazy]="true"
                    [showCurrentPageReport]="true" scrollDirection="both"
                    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros">
                    <ng-template pTemplate="header">
                        <tr>
                            <th scope="col">
                                <div style="text-align: center;">
                                    N° Identificación
                                </div>
                            </th>
                            <th scope="col">
                                <div style="text-align: center;">
                                    Nombres Completos
                                </div>
                            </th>

                            <th scope="col">
                                <div style="text-align: center;">
                                    Email
                                </div>
                            </th>



                            <th scope="col">
                                <div style="text-align: center;">
                                    Acción
                                </div>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-persona>
                        <tr>
                            <td style="text-align: center;">{{ persona.identification }}</td>
                            <td style="text-align: center;">{{ persona.nameCompleted }}</td>
                            <td style="text-align: center;">{{ persona.email }}</td>
                            <td style="text-align: center;">
                                <div class="d-flex justify-content-center flex-wrap">
                                    <button id="p-btn-action" pButton type="button" (click)="ViewData(persona)"
                                        icon="pi pi-eye" class="p-button-rounded p-button-success"></button>
                                    <!-- <span style="margin-right: 10px;"></span> -->
                                    <button id="p-btn-action" pButton type="button" (click)="EditData(persona)"
                                        icon="pi pi-pencil" class="p-button-rounded p-button-warning"></button>
                                    <!-- <span style="margin-right: 10px;"></span> -->
                                    <button id="p-btn-action" pButton type="button" (click)="DeleteData(persona)"
                                        icon="pi pi-trash" class="p-button-rounded p-button-danger"></button>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-panel>
</ng-template>
