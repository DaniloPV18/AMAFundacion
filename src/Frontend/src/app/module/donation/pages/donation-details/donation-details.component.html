
<ng-template #content class="mt-5">
  <div class="row">
    <div class="col-md-12 col-lg-12">
      <p-table class="table table-sm table-striped" [value]="listadonations" [paginator]="true"
        (onLazyLoad)="loadDataTableLazy($event)" [rows]="10" [totalRecords]="totalRows" [lazy]="true"
        [showCurrentPageReport]="true" scrollDirection="vertical"
        currentPageReportTemplate="Mostrando {last} de {totalRecords}" selectionMode="single"
        >
        <ng-template pTemplate="header">
          <tr>
            <th>N째 donacion</th>
            <th>Nombre donaci처n</th>
            <th>Tipo donaci처n</th>
            <th class="text-center">Acci처n
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-donation>
          <!--TODO: Esto no es asi, debe filtar desde base los activos <tr *ngIf="donation.status === 'A'"></tr>   -->
          <tr>
            <td>{{ donation.id }}</td>
            <td>{{ donation.name }}</td>
            <td>{{ donation.donationType }}</td>
            <td style="text-align:center">
              <button id="p-btn-action" pButton type="button" (click)="ViewData(donation)" icon="pi pi-eye"
                class="p-button-rounded p-button-success"></button>
              <button id="p-btn-action" pButton type="button" (click)="EditData(donation)" icon="pi pi-pencil"
                class="p-button-rounded p-button-warning"></button>
              <button id="p-btn-action" pButton type="button" (click)="DeleteData(donation, $event)" icon="pi pi-trash"
                class="p-button-rounded p-button-danger"></button>

            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</ng-template>
<ng-container *ngIf="loading; else content">
  <app-spinner [visible]="loading"></app-spinner>
</ng-container>
<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
