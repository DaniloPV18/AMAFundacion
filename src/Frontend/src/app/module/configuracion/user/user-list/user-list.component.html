<div class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Usuarios</h3>
      </div>
      <div class="card-body">
        <div class="row" *ngIf="openFilterPanel">
          <div class="mb-3 col-auto">
            <p class="form-label">Identificaci√≥n</p>
            <input class="form-control" type="text" id="identification" [(ngModel)]="filter.identification" />
          </div>
          <div class="mb-3 col-auto">
            <p class="form-label">Nombre</p>
            <input class="form-control" type="text" id="status" [(ngModel)]="filter.status" />
          </div>
          <div class="mb-3 col-auto">
            <br />
            <button class="mt-1 btn btn-primary" (click)="applyFilter()"><i class="fas fa-search"></i> Buscar</button>
          </div>
        </div>
        <app-user-list-detail [users]="users"> </app-user-list-detail>
      </div>
    </div>
  </div>
</div>
