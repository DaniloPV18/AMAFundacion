<div *ngIf="IsOpen">
  <form [formGroup]="formFilterConsult">
    <div class="row">
      <div class="col-auto">
        <p class="form-label">NÂ° Brigada</p>
        <input pInputText formControlName="id" class="p-input-size" />
      </div>
      <div class="mb-3 col-auto">
        <p class="form-label">Nombre Brigada</p>
        <input pInputText formControlName="name" class="p-input-size" />
      </div>

      <div class="col-auto">
        <p class="form-label">Responsable</p>
        <app-dropdown
          id="personId"
          title="Seleccione un responsable"
          [dataToDialog]="lsPersona"
          [confProp]="personaConfig"
          [itemsProp]="itemsPersona"
          (itemChanged)="onItemChanged($event)"
        >
        </app-dropdown>
      </div>
      <div class="col-auto">
        <br />
        <button
          type="button"
          pButton
          (click)="Buscar()"
          class="mt-2 btn btn-primary"
        >
          <i class="pi pi-search"></i> Buscar
        </button>
      </div>
      <div class="col-auto">
        <br />
        <button
          type="button"
          pButton
          (click)="clearFiltersEvent()"
          class="mt-2 btn btn-secondary"
        >
          <i class="pi pi-eraser"></i> Limpiar
        </button>
      </div>
    </div>
  </form>
