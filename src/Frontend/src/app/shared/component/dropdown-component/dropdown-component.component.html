
<div (click)="openDialog();" [formGroup]="formItemDropdownGroup" style="position: relative;" class="p-inputgroup">
    <p-dropdown
      [ngClass]="className"
      emptyMessage="No hay registros"
      placeholder="Seleccione una opciÃ³n"
      [options]="items"
      formControlName="itemFormControl"
      optionLabel="description"
      [style]=  "{'width':'100%', 'max-height':'40px', 'border-right-style': 'none'}"
      optionValue="code"
      [showClear]="true"
      [readonly]="true"
      dropdownIcon="none"
      (onClear)="clearItems();">
    </p-dropdown>

    <button type="button" pButton [disabled]="disabledPropControl" [style]="classButtonControl" class="btn btn-info btn-search-control">
      <i class="pi pi-search"></i>
    </button>
</div>
